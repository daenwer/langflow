services:
  ollama-run:
    image: ollama/ollama:latest
    container_name: ollama-run
    restart: unless-stopped
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
    volumes:
      - ollama-run:/root/.ollama
    networks:
      - langflow-run-network

  langflow-run-init:
    image: langflowai/langflow:1.6.5
    container_name: langflow-run-init
    user: "0:0"
    volumes:
      - ./data/run:/data
    command: >
      sh -lc 'mkdir -p /data && OWNER="$(stat -c %u /data 2>/dev/null || stat -f %u /data)" && [ "$OWNER" = "1000" ] || chown -R 1000:1000 /data'
    restart: "no"
    networks:
      - langflow-run-network

  langflow-run:
    image: langflowai/langflow:1.6.5
    container_name: langflow-run
    ports:
      - "7860:7860"
    environment:
      - LANGFLOW_DATABASE_URL=sqlite:////data/langflow_run.db
      - LANGFLOW_CONFIG_DIR=/data
      - LANGFLOW_AUTH_DISABLED=true
      - LANGFLOW_BACKEND_ONLY=true  # отключает фронт
      - LANGFLOW_SKIP_AUTH_AUTO_LOGIN=true
    volumes:
      - ./data/run:/data
    depends_on:
      - langflow-run-init
      - ollama-run
    networks:
      - langflow-run-network

volumes:
  ollama-run:

networks:
  langflow-run-network:
    name: langflow-run-network
    driver: bridge
